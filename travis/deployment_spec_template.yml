apiVersion: v1
kind: Service
metadata:
  name: gov-dmv
spec:
  type: LoadBalancer
  selector:
    app: gov-dmv
  ports:
    - protocol: TCP
      name: http
      port: 80
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gov-dmv
  labels:
    app: gov-dmv
spec:
  selector:
    matchLabels:
      app: gov-dmv
  template:
    metadata:
      labels:
        app: gov-dmv
    spec:
      containers:
        - name: gov-dmv
          image: verifycreds/gov-dmv
          imagePullPolicy: Always
          ports:
            - name: gov-dmv
              containerPort: 3000
          env:
            - name: DB_CONNECTION_STRING
              value: "http://couchdb:5984"
            - name: DB_USERS
              value: "gov_dmv_db"
            - name: LOG_LEVEL
              value: "debug"
            - name: ACCOUNT_URL
              value: "ACCOUNT_URL_HERE"
            - name: AGENT_NAME
              value: "DMV_AGENT_NAME_HERE"
            - name: FRIENDLY_NAME
              value: "Gov DMV"
            - name: AGENT_PASSWORD
              value: "DMV_AGENT_PASSWORD_HERE"
            - name: MY_URL
              value: "https://gov.livedemo.verify-creds.com"
            - name: CARD_IMAGE_RENDERING
              value: "branding_server"
            - name: BRANDING_SERVER_ENDPOINT
              value: "BRANDING_SERVER_ENDPOINT_HERE"
            - name: BRANDING_SERVER_FRONT_TEMPLATE
              value: "GovDMVfront"
            - name: BRANDING_SERVER_BACK_TEMPLATE
              value: "GovDMVback"
            - name: ADMIN_API_USERNAME
              value: "ADMIN_API_USERNAME_HERE"
            - name: ADMIN_API_PASSWORD
              value: "ADMIN_API_PASSWORD_HERE"
---
